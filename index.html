<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount: </label>
        <input type="number" id="bill-amount">
        <p class="error-msg">Please enter a valid bill amount.</p>
        <div class="cash-paid-input">
            <label for="cash-paid">Cash Paid: </label>
            <input type="number" id="cash-paid">
            <p class="error-msg-two">The Paid amount is smaller than the bill amount.Interested in washing plates?</p>
            <button id="btn-check">Calculate</button>
        </div>
        <table class="change-table">
            <thead><b>Return Change</b></thead>
            <tbody>
            <tr>
                <th>No. of Notes</th>
                <td id="2000"></td>
                <td id="500"></td>
                <td id="100"></td>
                <td id="20"></td>
                <td id="10"></td>
                <td id="5"></td>
                <td id="1"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
        </table>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
